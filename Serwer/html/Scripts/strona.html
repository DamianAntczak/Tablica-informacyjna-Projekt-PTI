<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function main() {
            //Przechowuje id,pozycjê,klasê (i inne?)danego elementu.
            class Object {
                //id - identyfikator elementu,
                //x - wartoœæ left() elementu,
                //y - watoœæ top() elementu,
                //class - typ widgetu elementu (watch, clock, rss, itp.)
                //url - opcjonalny adres url przypisany do danego obiektu
                constructor(id, x, y) {
                    this.id = id;
                    this.x = x;
                    this.y = y;
                    this.class = "";
                    this.url = "";
                }
                setPosition(x, y) {
                    this.x = x;
                    this.y = y;
                }
                setClass(c) {
                    this.class = c;
                }
                getClass() {
                    return this.class;
                }
                getX() {
                    return this.x;
                }
                getY() {
                    return this.y;
                }
                setUrl(url) {
                    this.url = url;
                }
                getUrl() {
                    return this.url;
                }
            }
            var id = 0;
            // var xmlTab = [];
            var widget = [];
            var $table = $("#table");

            //dodaje pola do danego elementu zale¿nie od posiadanej klasy
            function addElementsToDivs(elem) {
                if ($(elem).hasClass('watch')) {
                }
                else if ($(elem).hasClass('rss')) {
                    elem.append('<p>Adres RSS: </p><input type="text" class="rssInput input"/><input type="button" class="confirm" value="ZatwierdŸ adres"/>');
                }
                else if ($(elem).hasClass('weather')) {
                    elem.append('<p>Podaj miejsce</p><input type="text" class="weatherInput input"/><input type="button" class="confirm" value="ZatwierdŸ adres"/>');
                }
                else if ($(elem).hasClass('pictures')) {
                    elem.append('<p>Podaj adress do albumu</p><input type="text" class="picturesInput input"/><input type="button" class="confirm" value="ZatwierdŸ adres"/>')
                }
            }

            //sprawdza klasê parametru elem, i zwraca nazwê tej klasy
            function checkClass(elem) {
                var $class = "";
                if ($(elem).hasClass('watch')) {
                    $class = 'watch';
                }
                else if ($(elem).hasClass('rss')) {
                    $class = 'rss';
                }
                else if ($(elem).hasClass('weather')) {
                    $class = 'weather';
                }
                else if ($(elem).hasClass('pictures')) {
                    $class = 'pictures';
                }
                return $class
            }
            //zwraca xml wed³ug danego wzorca, z obiektów typu Object przechowywanych w tablicy widget,
            function generateXML() {
                $(area).val("");
                var val = "";
                var $class = "";
                var x = "";
                var y = "";
                var url = "";
                for (var i = 0; i < widget.length; i++) {
                    $class = widget[i].getClass();
                    x = widget[i].getX();
                    y = widget[i].getY();
                    url = widget[i].getUrl();
                    if ($class == 'watch') {
                        val = val + '<widget name="DateTimeWidget" x="' + x + '" y="' + y + ' url="' + url + '"></widget>';
                    }
                    else if ($class == 'rss') {
                        val = val + '<widget name="RssWidget" x="' + x + '" y="' + y + ' url="' + url + '"></widget>';
                    }
                    else if ($class == 'weather') {
                        val = val + '<widget name="WeathercastWidget" x="' + x + '" y="' + y + ' url="' + url + '"></widget>';
                    }
                    else if ($class == 'pictures') {
                        val = val + '<widget name="ImageWidget" x="' + x + '" y="' + y + ' url="' + url + '"></widget>';
                    }
                    val = val + "\n";
                }
                return val;
            }
            var $startPostion = $("#firstdiv");
            var $element;
            var pos;
            $("#gen").click(function () {
                var dd = generateXML();
                $(area).val(dd);
                jQuery.post('dd.txt', dd)
                .done(function () {
                    alert("OK");
                })
                .fail(function () {
                    alert("NIE OK");
                });
            });
            //metoda draggable dla elemetów znajduj¹cych siê na liœcie
            $(".ob").draggable({
                helper: "clone",
                revert: "invalid"
            });

            //g³ówna metoda s³u¿¹ca w zarz¹dzaniu elementami
            $("#table").droppable({
                accept: ".ob",
                drop: function (event, ui) {
                    var tab = $(this);
                    drop(event, ui);
                    var elem
                    function drop(event, ui) {
                        var left = "0";
                        var $top = "0";
                        var obiect = new Object(id, left, $top);
                        $(tab).append($(ui.draggable).clone());
                        $("#table .ob").addClass("obiekt");
                        $(".obiekt").removeClass("ui-draggable ob");
                        $(".obiekt").draggable({
                            create: function (event, ui) {
                                elem = this;
                                $(elem).position({
                                    my: "left top",
                                    at: "left top",
                                    of: $startPostion
                                });
                                obiect.setClass(checkClass($(elem)));
                                addElementsToDivs($(elem));
                                widget.push(obiect);
                                $(elem).append('<input type="button" class="delete" value="X"/>');
                                jQuery(elem).attr("id", id);
                                var localID = $(elem).attr("id");
                                $(elem).children(".delete").position({
                                    my: "right top",
                                    at: "right top",
                                    of: elem
                                });
                                $(elem).children(".delete").click(function () {
                                    // xmlTab.splice($localIndex, 1);
                                    for (var i = 0; i < widget.length; i++) {
                                        if (widget[i].id == localID) {
                                            widget.splice(i, 1);
                                            break;
                                        }
                                    }
                                    $(elem).closest(".obiekt").remove();
                                });
                                $(elem).children(".confirm").click(function () {
                                    for (var i = 0; i < widget.length; i++) {
                                        if (widget[i].id == localID) {
                                            widget[i].setUrl($(elem).children(".input").val());
                                        }
                                    }
                                })
                            },
                            start: function () {
                                $element = this;

                            },
                            drag: function (event, ui) {
                                pos = $(this).offset();
                                left = (pos.left - $startPostion.offset().left);
                                $top = (pos.top - $startPostion.offset().top);
                                $(".xPos", $element).val(left);
                                $(".yPos", $element).val($top);
                                $(".xD").val("left: " + left.toFixed(0) + " top: " + $top.toFixed(0));
                            },
                            containment: "#table",
                            stop: function (event, ui) {
                                var x = left.toFixed(0);
                                var y = $top.toFixed(0);
                                for (var i = 0; i < widget.length; i++) {
                                    if (widget[i].id == $(this).attr("id")) {
                                        widget[i].setPosition(x, y);
                                        break;
                                    }
                                }
                            }

                        });
                        id = id + 1;
                    }
                }
            });
        });

    </script>
    <style>
        div.obiekt {
            border-style: solid;
            object-position: left,top;
            position: absolute;
            background-color: powderblue;
        }

        div.ob {
            border-style: solid;
            width: auto;
            height: auto;
            object-position: left,top;
            background-color: darkseagreen;
        }

        #table {
            width: 800px;
            height: 600px;
            border-style: solid;
            border-color: red;
            float: left;
        }

        #firstdiv {
            border-style: dotted;
            width: 200px;
            height: 100px;
        }

        #listOfElem {
            border-style: double;
            float: left;
        }

        .delete ob {
            width: 20px;
            height: 20px;
            position: inherit;
            background-color: red;
        }

        .appendXML ob {
            width: auto;
            height: auto;
            position: inherit;
        }

        .watch {
            width: 200px;
            height: 200px;
        }

        .rss {
            width: 300px;
        }

        .weather {
            width: 200px;
            height: auto;
        }

        .pictures {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="table">
        <div id="firstdiv">
        </div>
    </div>
    <ul id="listOfElem" style="list-style: none">
        <li class="elem">
            <div class="ob watch">
                <p>Zegar</p>
            </div>
        </li>
        <li class="elem">
            <div class="ob rss">
                <p>RSS</p>
            </div>
        </li>
        <li class="elem">
            <div class="ob weather">
                <p>Pogoda</p>
            </div>
        </li>
        <li class="elem">
            <div class="ob pictures">
                <p>Zdjêcia</p>
            </div>
        </li>
    </ul>
    <input type="text" class="xD" />
    <input id="gen" type="button" value="Generuj" />
    <textarea rows="100" cols="100" id="area"></textarea>

</body>
</html>
