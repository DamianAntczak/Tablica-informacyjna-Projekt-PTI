<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#but").click(
                function () {
                    $("#pd").html("DDD");
                });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $("#d1").draggable({
                drag: function (event, ui) {
                    $("#x").val(ui.position.left);
                    $("#y").val(ui.position.top);
                },
                containment: "#tablica",
                grid: [20,20]
            });
        });
    </script>
    <style>
        div.obiekt {
            border-style: solid;
            width: 200px;
            height: auto;
        }
        #tablica{ width: auto; height: 700px; border-style: solid; border-color: red;}
    </style>
</head>
<body>
    <div id="tablica">
        <form id="form1">
            <div id="d1" class="obiekt">
                <input type="button" value="asd" id="but" />
                <p id="pd">Zegar</p>
                <table id="console">
                    <tr>
                        <td>drag x: </td>
                        <td><input type="text" id="x" class="console" /></td>
                    </tr>
                    <tr>
                        <td>drag y: </td>
                        <td><input type="text" id="y" class="console" /></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
